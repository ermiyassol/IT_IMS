  <ul nz-menu nzTheme="dark" nzMode="inline">
    <li nz-menu-item routerLink="dashboard" routerLinkActive="ant-menu-item-selected">
      <span nz-icon nzType="dashboard"></span>
      <span>Dashboard</span>
    </li>

    <li  nz-submenu nzTitle="Device" nzIcon="desktop">
      <ul class="sub-menu">
        <li nz-menu-item routerLink="device/view" routerLinkActive="ant-menu-item-selected">View</li>

        <!-- <li nz-menu-item>Alex</li> -->
      </ul>

        <li nz-menu-item routerLink="setting/manage_accessory" routerLinkActive="ant-menu-item-selected">Accessory</li>

         <!-- <li nz-menu-item>Alex</li> -->
      </ul>
    </li>

    <li nz-menu-item routerLink="record" routerLinkActive="ant-menu-item-selected">
      <span nz-icon nzType="reconciliation"></span>

    </li>
