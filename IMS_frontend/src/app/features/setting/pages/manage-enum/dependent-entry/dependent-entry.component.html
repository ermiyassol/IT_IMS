<form class="w-full md:w-2/3" nz-form [formGroup]="mainForm" (ngSubmit)="submitForm()">
  <div class="flex flex-wrap -mx-3 mb-6">
    <nz-form-item class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <nz-form-control >
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">
          DESCRIPTION
        </label>
        <div class="relative">  
          <select [ngClass]="{'border-red-600': !mainForm.controls['description'].valid && formSubmitted}" formControlName="description" class="block appearance-none w-full bg-gray-200 border hover:border-green-600 focus:border-green-600 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="description">
            <option label="--Select Description--" value=""></option>
            <option *ngFor="let description of descriptions" [label]="description.label | capitalize" [value]="description.value"></option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
        <!-- <p *ngIf="!mainForm.controls['brand'].valid && formSubmitted" class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <nz-form-control>
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="title">
          TITLE
        </label>
        <div class="relative">
          <input [ngClass]="{'border-red-600': !mainForm.controls['title'].valid && formSubmitted}"  formControlName="title" class="appearance-none block w-full bg-gray-200 text-gray-700 border hover:border-green-600 focus:border-green-6000 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="title" type="text" placeholder=". . . . ">
          <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div> -->
        </div>
        <!-- <p *ngIf="!mainForm.controls['model'].valid && formSubmitted" class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </nz-form-control>
    </nz-form-item>
    <div class="relative w-full md:w-1/3 md:mt-6">
      <button class="w-full h-8 text-green-600 border border-green-600  hover:bg-green-600 hover:text-white font-bold py-1 rounded">Add</button>
    </div>
   </div>
 </form>

<div *ngFor="let headingTitle of heading;let index = index" class="mb-5">
  <h3 class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">List of {{ sliceHeading(headingTitle) | capitalize }}</h3>
<div class="w-1/2 bg-gray-100 px-3 py-1">
  <span *ngFor="let data of titles; let i = index">
    <nz-tag
          *ngIf="data.description == headingTitle"
          class="h-6 text-sm my-1"
          [nzMode]="'default'"
        >
          {{ sliceTagName(data.title) }} <span nz-icon nzType="close" nz-popconfirm nzPopconfirmTitle="Are you sure delete this device type?" (nzOnConfirm)="handleClose(i, data.primaryKey)"></span>
        </nz-tag>
  </span>
