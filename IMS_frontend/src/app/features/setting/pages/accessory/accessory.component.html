<nz-divider nzText="User Adding Form"></nz-divider>
<form class="w-full" nz-form [formGroup]="mainForm" (ngSubmit)="submitForm()">
  <div class="flex flex-wrap -mx-3 mb-6">
    
    <nz-form-item class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <nz-form-control>
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
          ACCESSORY NAME
        </label>
        <div class="relative">
          <input [ngClass]="{'border-red-600': !mainForm.controls['name'].valid && formSubmitted}"  formControlName="name" class="appearance-none block w-full bg-gray-200 text-gray-700 border hover:border-green-600 focus:border-green-6000 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" placeholder=". . . . ">
          <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div> -->
        </div>
        <!-- <p *ngIf="!mainForm.controls['model'].valid && formSubmitted" class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <nz-form-control>
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quantity">
          TOTAL QUANTITY
        </label>
        <div class="relative">
          <input [ngClass]="{'border-red-600': !mainForm.controls['quantity'].valid && formSubmitted}"  formControlName="quantity" class="appearance-none block w-full bg-gray-200 text-gray-700 border hover:border-green-600 focus:border-green-6000 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="quantity" type="number" placeholder=". . . . ">
          <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div> -->
        </div>
        <!-- <p *ngIf="!mainForm.controls['model'].valid && formSubmitted" class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </nz-form-control>
    </nz-form-item>

    <div class="relative w-full md:w-1/3 md:mt-6">
      <button class="w-full h-8 text-green-600 border border-green-600  hover:bg-green-600 hover:text-white font-bold py-1 rounded">Add</button>
    </div>
   </div>
 </form>

 <nz-divider nzText="Users List"></nz-divider>
 <nz-table #basicTable [nzData]="accessories">
  <!-- <nz-table #basicTable > -->
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>New</th>
      <th>Returned</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <!-- <tr> -->
        <th>{{ data.id }}</th>
        <th>{{ data.name }}</th>
        <th><p nz-typography nzEditable [(nzContent)]="data.new" (nzContentChange)="updateContent(data)"></p></th>
        <th><p nz-typography nzEditable [(nzContent)]="data.return" (nzContentChange)="updateContent(data)"></p></th>
        <th>{{ +data.new + +data.return }}</th>
      <td>
        <button nz-button  nz-popconfirm nzPopconfirmTitle="Are you sure delete this accessory?" nzPopconfirmPlacement="top" (nzOnConfirm)="deleteAccessory(data.id)" nzType="default" nzDanger>Delete Accessory</button>
      </td>
    </tr>
  </tbody>
</nz-table>
