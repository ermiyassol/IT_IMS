<div class="relative flex flex-col min-w-0 mb-6 w-56 break-words bg-slate-100 shadow-soft-xl rounded-2xl bg-clip-border pr-5">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="flex-none w-2/3 max-w-full px-3">
        <div>
          <p class="mb-0 font-sans font-semibold leading-normal text-sm">{{ data.name | capitalize }}</p>
          <h5 class="mb-0 font-bold">
            <span class="leading-normal text-sm font-weight-bolder text-lime-500">Total - </span>
            {{ data.value }}
          </h5>
        </div>
      </div>
      <div class="w-4/12 max-w-full px-3 ml-auto text-right flex-0">
        <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-to-tl from-green-700 to-green-500 shadow-soft-2xl">
          <span *ngIf="data.name == 'laptop'" nz-icon nzType="laptop" nzTheme="outline" class="text-white text-3xl"></span>
          <span *ngIf="data.name == 'desktop' || data.name == 'monitor'" nz-icon nzType="desktop" nzTheme="outline" class="text-white text-3xl"></span>
          <span *ngIf="data.name.includes('printer')" nz-icon nzType="printer" nzTheme="outline" class="text-white text-3xl"></span>
          <span *ngIf="!data.name.includes('printer') && data.name != 'desktop' && data.name != 'monitor' && data.name != 'laptop'" nz-icon nzType="cluster" nzTheme="outline" class="text-white text-3xl"></span>
        </div>
      </div>
    </div>
  </div>
</div>
